<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Report Form</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/task-bar-logo.jpg" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Candal|Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
  <div class="centered">
    <dt class="logo">i<span class="logo-name">Reporter</span></dt>
    <dd class="logo-text">Speak up. Ask for help.</dd>
  </div>
  <hr />
  <div>
    <nav id="nav" role="navigation">
      <ul>
        <li><i class="fas fa-home"></i> <a href="index.html">Home</a></li>
        <li><i class="fas fa-eye"></i> <a href="#">View Red-flags</a></li>
        <li><i class="fas fa-eye"></i> <a href="#">View Interventions</a></li>
        <li><i class="fas fa-sign-out-alt"></i> <a href="#">Log out</a></li>
      </ul>
    </nav>
  </div>
  <div class="page-container page-border">
    <div class="heading">
      <h3>Create a report</h3>
    </div>
    <div class="report">
      <form action="" method="POST">
        <div class="msg-div"></div>
        <div class="form-group">
          <textarea name="" id="" cols="40" rows="10" maxlength="300" placeholder="Enter comments about your report"
            required class="form-control"></textarea>
        </div>
        <label for="type">Type of report</label>
        <div class="form-group">
          <select name="type" id="type" class="form-control" required>
            <option value="select an option">Select an option</option>
            <option value="redFlag">red-flag</option>
            <option value="intervention">Intervention</option>
          </select>
        </div>
        <div class="form-group location-div">
          <button onclick="getLocation()" class="btn location-btn"><i class="fas fa-search-location"></i>Use current
            location</button>
          <p id=location-code></p>
        </div>
        <div class="form-group">
          <label for="file">File Type: Image, Video</label>
          <img src="" alt="" id="image" height="100" width="100">
          <input type="file" accept=".png, .jpg, .jpeg | video/mp4,video/x-m4v,video/*" placeholder="Image, Video"
            class="form-control" id="file-upload">
        </div>
        <div class="form-group btn-div">
          <input type="submit" value="SEND REPORT" class="send-btn">
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p class="footer">Copyright &copy iReporter App 2018. All Rights Reserved.</p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
