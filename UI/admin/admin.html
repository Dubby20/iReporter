<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Dashboarrd</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/task-bar-logo.jpg" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Candal|Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <div class="container">
    <div class="centered">
      <dt class="logo">i<span class="logo-name">Reporter</span></dt>
      <dd class="logo-text">Speak up. Ask for help.</dd>
    </div>
    <hr />
    <div>
      <nav id="nav" role="navigation">
        <ul>
          <li class="align"><i class="fas fa-sign-in-alt"></i> <a href="#">Log out</a></li>
        </ul>
      </nav>
    </div>

    <div class="admin-container">
      <div class="status status-box">
        <div class="status-div draft-bg">
          <h2>103</h2>
          <h3>Draft</h3>
        </div>
      </div>
      <div class="status status-box">
        <div class="status-div investigation-bg">
          <h2>50</h2>
          <h3>Under Investigation</h3>
        </div>
      </div>
      <div class="status status-box">
        <div class="status-div resolved-bg">
          <h2>70</h2>
          <h3>Resolved</h3>
        </div>
      </div>
      <div class="status status-box">
        <div class="status-div rejected-bg">
          <h2>11</h2>
          <h3>Rejected</h3>
        </div>
      </div>
    </div>
  </div>
  <div></div>
  <footer>
    <p class="footer">Copyright &copy iReporter App 2018. All Rights Reserved.</p>
  </footer>
</body>

</html>
